<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Notable</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/ico" href="./src/images/image.ico" />
    <link rel="stylesheet" href="./src/css/template.css" />
  </head>
  <body>
    <main id="app">
      <!-- Navbar -->
      <nav id="sidebar">
        <!-- sidebar__log -->
        <header class="sidebar__header">
          <div class="logo">
            <i class="fab fa-accusoft"></i>
            <span class="logo-title">Notable</span>
          </div>
          <button class="hide-button">
            <i class="fas fa-bars"></i>
          </button>
        </header>

        <!-- Add Root Button -->
        <div class="sidebar__add-button">
          <button class="add-root-button">
            <i class="fas fa-plus"></i>
            <span class="add-root-button-title">New Document</span>
          </button>
        </div>

        <!-- document list -->
        <div class="sidebar__document-list-container">
          <ul class="document-list">
            <li class="document-item">
              <div class="document-container">
                <button class="more-button clicked">
                  <i class="fas fa-caret-right"></i>
                </button>
                <span class="document-title">문서제목1</span>
              </div>
              <div class="document-buttons">
                <button class="add-button">
                  <i class="fas fa-plus"></i>
                </button>
                <button class="delete-button">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </li>
            <ul class="document-list hide">
              <li class="document-item">
                <div class="document-container">
                  <button class="more-button">
                    <i class="fas fa-caret-right"></i>
                  </button>
                  <span class="document-title">문서제목1</span>
                </div>
                <div class="document-buttons">
                  <button class="add-button">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button class="delete-button">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </li>
            </ul>
          </ul>
        </div>
      </nav>

      <!-- Editor -->
      <section id="editor">
        <div class="editor-container">
          <h1 contenteditable="true" class="editor__header">문서제목</h1>
          <div contenteditable="true" class="editor__content">문서내용</div>
        </div>
      </section>
    </main>
  </body>
</html>
